<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  lang="javascript" type="text/javascript">
        var arr = new Array("1.jpg","2.jpg","3.jpg");
        var i=0;
        var ref;
        function pic()
        {
            document.images[0].src=arr[i];
            i++;
            if(i>2)
            {
                i=0;
            }
        }
        function start()
        {
            ref =setInterval("pic()",3000);
        }
        function stop()
        {
            clearInterval(ref);
        }
    </script>
</head>
<body onload="start()">
    <div style="width: 100; height: 100;">
    <img src="1.jpg" alt="1" onmouseover="stop()" onmouseout="start()">
    </div>
</body>
</html>
